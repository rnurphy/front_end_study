<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 p {
        background-color: red;
    }
    .box2 main p {
        background-color: blue;
    }

    /* cascading 무시됨 */
    /* 우선순위 점수가 위의 것들보다 낮음 */
    p {
        background-color: pink;
    }

    /* 자식 선택자 */
    .box3 > p {
        background-color: brown;
    }
</style>
<body>
    <div class="box1">
        <p>박스1-1</p>
        <h1>박스1-2</h1>
        <main>
            <p>박스1-3</p>
        </main>
    </div>

    <div class="box2">
        <p>박스2-1</p>
        <main>
            <p>박스2-2</p>    
        </main>
    </div>

    <div class="box3">
        <p>박스3-1</p>
        <main>
            <p>박스3-2</p>    
        </main>
    </div>
</body>
</html>
